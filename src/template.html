<!-- Ваш HTML-шаблон -->
<template id="vehicleListTemplate">
  <div class="grid">
    <div class="swiper-container2">
      <ul class="grid-list popular-vehicles-list swiper-wrapper">
        <!-- Здесь будут отображаться элементы списка -->
        
      </ul>
    </div>
    <div class="swiper-btn-container">
      <div class="swiper-pagination2">
        <svg xmlns="http://www.w3.org/2000/svg" width="11" height="11" viewBox="0 0 11 11" fill="none">
          <circle cx="5.5" cy="5.5" r="5.5" fill="#F0F0F0" />
        </svg>
      </div>
      <div class="swiper-button-next2">
        <img src="./images/arrow-right.png" alt="">
      </div>
      <div class="swiper-button-prev2">
        <img src="./images/arrow-left.png" alt="">
      </div>
    </div>
  </div>
</template>

<script>
  // Получаем ссылку на шаблон
  const template = document.getElementById('vehicleListTemplate');

  // Создаем копию содержимого шаблона
  const clone = document.importNode(template.content, true);

  // Добавляем копию на страницу
  document.body.appendChild(clone);
</script>
